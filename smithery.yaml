startCommand:
  type: stdio
  configSchema:
    type: object
    required: []
    properties:
      giteeAccessToken:
        type: string
        description: Gitee access token
        default: ""
      giteeApiBase:
        type: string
        description: Gitee API base
        default: "https://gitee.com/api/v5"
  commandFunction:
    |-
    (config) => ({
      "command": "npx",
      "args": [
        "-y"
        "@gitee/mcp-gitee@latest"
      ],
      "env": {
        GITEE_API_BASE: config.giteeApiBase,
        GITEE_ACCESS_TOKEN: config.giteeAccessToken
      }
    })